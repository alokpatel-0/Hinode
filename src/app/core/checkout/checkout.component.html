<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <mat-card class="mat-elevation-z3 m-3">
        <mat-card-title
          class="d-flex align-items-center justify-content-between"
        >
          <h6><span class="text-light bg-success px-2 py-1">1</span> LOGIN</h6>
          <button
            (click)="userLoggedIn = !userLoggedIn"
            *ngIf="userLoggedIn"
            class="px-5 btn btn-outline-dark"
          >
            Change
          </button>
        </mat-card-title>
        <mat-card-content *ngIf="!userLoggedIn">
          <button
            (click)="userLoggedIn = !userLoggedIn"
            class="px-5 mx-3 btn btn-outline-success"
          >
            Login
          </button>
          <button class="px-5 mx-3 btn btn-success">
            New User? Create Account Here
          </button>
        </mat-card-content>
      </mat-card>
      <mat-card class="m-3 mat-elevation-z3">
        <mat-card-title
          class="d-flex align-items-center justify-content-between"
        >
          <h6>
            <span class="text-light bg-success px-2 py-1">2</span> DELIVERY
            ADDRESS
          </h6>

          <button
            (click)="userAddress = []"
            *ngIf="userAddress.length"
            class="px-5 btn btn-outline-dark"
          >
            Change
          </button>
          <button
            (click)="router.navigate(['address'])"
            *ngIf="!userAddress.length"
            class="px-5 btn btn-outline-dark"
          >
            Add New Address
          </button>
        </mat-card-title>
        <mat-card-content>
          <div *ngIf="!userAddress.length" class="text-center">
            <h6>No delivery address found</h6>
            <p>Add delivery address by clicking 'Add New Address' buttton</p>
          </div>
          <div *ngIf="userAddress.length">
            <div *ngFor="let address of userAddress"></div>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="m-3 mat-elevation-z3">
        <mat-card-title
          class="d-flex align-items-center justify-content-between"
        >
          <h6>
            <span class="text-light bg-success px-2 py-1">3</span> ORDER SUMMARY
          </h6>
          <button
            (click)="orderSummaryContinue = !orderSummaryContinue"
            *ngIf="orderSummaryContinue"
            class="px-5 btn btn-outline-dark"
          >
            Change
          </button>
        </mat-card-title>
        <mat-card-content>
          <h6 class="mx-5 mt-4">Item 1</h6>
        </mat-card-content>
        <mat-card-actions align="end">
          <button
            *ngIf="!orderSummaryContinue"
            class="px-5 btn btn-success"
            (click)="orderSummaryContinue = !orderSummaryContinue"
          >
            CONTINUE
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="m-3 mat-elevation-z3">
        <mat-card-title>
          <h6>
            <span class="text-light bg-success px-2 py-1">4</span> PAYMENT
            OPTIONS
          </h6>
        </mat-card-title>
        <mat-card-content class="mt-3">
          <form [formGroup]="paymentRadioGroup">
            <mat-radio-group
              formControlName="paymentOption"
              class="d-flex flex-column"
              aria-label="Select an option"
            >
              <mat-radio-button class="m-1" value="stripe"
                >Stripe</mat-radio-button
              >
              <button
                *ngIf="
                  paymentRadioGroup.get('paymentOption')?.value === 'stripe'
                "
                class="w-25 btn btn-success"
              >
                Pay Now
              </button>
              <mat-radio-button class="m-1" value="razorpay"
                >Razorpay</mat-radio-button
              >
              <button
                *ngIf="
                  paymentRadioGroup.get('paymentOption')?.value === 'razorpay'
                "
                class="w-25 btn btn-success"
              >
                Pay Now
              </button>
            </mat-radio-group>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4 my-3">
      <app-billing-details></app-billing-details>
    </div>
  </div>
</div>
