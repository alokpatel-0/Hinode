<div class="container-fluid w-50">
  <div class="d-flex flex-column justify-content-center">
    <form>
      <h5 class="text-success">Add a new address</h5>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Full Name </mat-label>
            <input
              matInput
              type="text"
              name="Full Name"
              id=""
              placeholder="Enter your full name"
            />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Contact Number </mat-label>
            <input
              matInput
              type="number"
              name="Contact Number"
              id=""
              placeholder="Enter your number"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address(Area and Street)</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              cols="30"
              rows="10"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Pincode </mat-label>
            <input matInput type="text" name="pincode" id="" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Select State</mat-label>
            <input matInput type="text" name="selectState" id="" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>City/District/Town </mat-label>
            <input matInput type="text" name="city" id="" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Locality</mat-label>
            <input matInput type="text" name="Locality" id="" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Landmark(optional) </mat-label>
            <input matInput type="text" name="landmark" id="" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Alternate Phone(optional) </mat-label>
            <input matInput type="text" name="alternatePhone" id="" />
          </mat-form-field>
        </div>
      </div>
      <button
        (click)="router.navigate(['checkout'])"
        class="btn btn-success px-5 mx-3"
        type="submit"
      >
        Save
      </button>
      <button
        (click)="router.navigate(['checkout'])"
        class="btn btn-success px-5 mx-3"
        type="submit"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
