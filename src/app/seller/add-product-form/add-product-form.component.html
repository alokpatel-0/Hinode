<div class="container">
  <mat-stepper linear #stepper>
    <mat-step label="Product Deails">
      <div class="d-flex align-items-center justify-content-center">
        <form
          class="w-100 p-5 d-flex flex-row flex-wrap align-items-center justify-content-center"
        >
          <mat-form-field class="px-3 w-50" appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput required />
          </mat-form-field>
          <mat-form-field class="px-3 w-50" appearance="outline">
            <mat-label>Select Category</mat-label>
            <mat-select>
              <mat-option value="atta"> Atta </mat-option>
              <mat-option> DAl </mat-option>
              <mat-option> Cha </mat-option>
              <mat-option> hhhh </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="px-3 w-50" appearance="outline">
            <mat-label>Brand Name</mat-label>
            <input matInput required />
          </mat-form-field>
          <mat-form-field class="px-3 w-50" appearance="outline">
            <mat-label>Key features</mat-label>
            <input matInput required />
          </mat-form-field>
          <mat-form-field class="px-3 w-50" appearance="outline">
            <mat-label>Ingredients</mat-label>
            <input matInput required />
          </mat-form-field>
        </form>
      </div>
      <div class="d-flex justify-content-between">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </mat-step>
    <mat-step label="Add Quantity">
      <form>
        <div class="d-flex align-items-center justify-content-center">
          <form
            class="w-100 p-5 d-flex flex-row flex-wrap align-items-center justify-content-center"
          >
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Available In</mat-label>
              <input matInput required />
            </mat-form-field>
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Number of Available Quantity</mat-label>
              <input matInput required />
            </mat-form-field>
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Price Rs.</mat-label>
              <input matInput required />
            </mat-form-field>
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Discount(In %)</mat-label>
              <input matInput required />
            </mat-form-field>
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Selling Price</mat-label>
              <input matInput required />
            </mat-form-field>
            <mat-form-field class="px-3 w-50" appearance="outline">
              <mat-label>Discount Price</mat-label>
              <input matInput required />
            </mat-form-field>
          </form>
          <hr />
        </div>
        <div class="text-center">
          <button mat-raised-button color="primary">
            Add same product with different quantity
          </button>
        </div>
        <div class="d-flex justify-content-between">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            mat-button
            matStepperNext
          >
            Next
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Done">
      <div>
        <div class="input-group w-50 mx-auto">
          <input
            multiple
            type="file"
            class="form-control"
            id="inputGroupFile04"
            data-show-upload="true"
            data-show-caption="true"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="inputGroupFileAddon04"
          >
            Button
          </button>
        </div>
      </div>
      <div class="my-5 d-flex justify-content-between">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" (click)="stepper.reset()">
          Save
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
